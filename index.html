<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Game Starter Code</title>
    <link rel="stylesheet" type="text/css" href="style/general.css">
</head>
<body onload="Game.game.initialize();">
    <div id="game">
        <div id="StartMenu" class="screen">
            <button id="NewGameButton">New&nbsp;Game</button>
            <button id="HighScoresButton">High&nbsp;Scores</button>
            <button id="CreditsButton">Credits</button>
        </div>
        <div id="Canvas" class="screen">
            <canvas id="gameCanvas" width="500" height="500"></canvas>
            <button id="CanvasBackButton">Back</button>
        </div>
        <div id="HighScoresTable" class="screen">
            <h1>High Scores</h1>
            <ol id="HighScoresList">
                <li>10000</li>
            </ol>
            <button id="HighScoresBackButton">Back</button>
        </div>
        <div id="Credits" class="screen">
            <h1>Credits</h1>
            <p>Developed By</p>
            <p>Whipple Walter</p>
            <button id="CreditsBackButton">Back</button>
        </div>
        <script src="scripts/main.js"></script>
        <script src="scripts/startmenu.js"></script>
        <script src="scripts/credits.js"></script>
        <script src="scripts/highscores.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/highscorestorage.js"></script>
        <script src="scripts/input.js"></script>
    </div>
</body>
</html>
